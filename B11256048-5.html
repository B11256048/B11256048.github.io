<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11256048 梁鎮麟</title>
    <script>
        var A;
        var B;
        A = prompt("請輸入第一個數字：");
        B = prompt("請輸入第二個數字：");
        document.write("<h1>數字A(" + A + ")：" + "資料型態為：" + typeof(A) + "<br>");
        document.write("<h1>數字B(" + B + ")：" + "資料型態為：" + typeof(B) + "<p>");
    </script>
</head>

<body>
    <script language="JavaScript">
        var c = A * 1 + B * 1;
        var d = A - B;
        var e = A * B;
        var f = A / B;
        document.write('<h1>' + 'A' + "+" + 'B' + "=" + c);
        document.write('<h1>' + 'A' + "-" + 'B' + "=" + d);
        document.write('<h1>' + 'A' + "*" + 'B' + "=" + e);
        document.write('<h1>' + 'A' + "/" + 'B' + "=" + f);
    </script>
</body>

</html>
